syntax = "proto3";
package mp.pb;

message Vectorf {
    uint32 size = 1;
    repeated float data = 2;
}

message Matrixf {
    uint32 rows = 1;
    uint32 cols = 2;
    // row major array of size rows * cols
    repeated float data = 3;
}

message Matrix3f {
    repeated float data = 1;
}

message Vector3f {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Quaternionf {
    float w = 1;
    float x = 2;
    float y = 3;
    float z = 4;
}


