syntax = "proto3";
package mp.pb.telemetry;

import "common/math.proto";

// TODO: Add PowerSource as a universal measure
// power (energy) for batteries and fuel

message Battery {
    // Volts
    float voltage   = 1;
    // Amperes
    float current   = 2;
    // Calculated based on current voltage
    // and battery datasheet specifications
    float percent   = 3;
}

message Barometer {
    // Temperature in Kelvin
    float air_temperature   = 1;
    // TODO: Determine units
    float air_pressure      = 2;
}

message Accelerometer {
    // Acceleration in NED coordinate system in m/s^2
    Vector3f acceleration       = 1;
    // Raw data as read from the accelerometer
    Vector3f raw_acceleration   = 2;
}

message Gyroscope {
    // Angular velocity in the body FRD coordinate system in rad/s
    Vector3f angular_velocity       = 1;
    // Raw data as read from the gyroscope
    Vector3f raw_angular_velocity   = 2;
}

