syntax = "proto3";
package mp.pb.control;

import "control/copter.proto";
import "control/plane.proto";
import "control/rover.proto";

message Controls {
    oneof vehicle {
        Copter copter = 1;
        Plane plane = 2;
        Rover rover = 3;
    }
    reserved 4 to 8;

    bool armed = 9;
}