syntax = "proto3";
package mp.pb.control;

import "control/copter.proto";
import "control/plane.proto";
import "control/rover.proto";

message Disarmed {}

message Controls {
    oneof mode {
        CopterManual copter_manual = 1;
        CopterAngularVelocity copter_angular_velocity = 2;
        CopterAttitude copter_attitude = 3;
        CopterLinearVelocity copter_linear_velocity = 4;
        PlaneManual plane_manual = 5;
        PlaneAuto plane_auto = 6;
        PlaneTaxi plane_taxi = 7;
        RoverManual rover_manual = 8;
        Disarmed disarmed = 15;
    }
}

message Aux {
    oneof command {
        LandingGear landing_gear = 1;
        Flaps flaps = 2;
        TransmissionShift transmission_shift = 3;
        ParkingBrake parking_brake = 4;
    }
}