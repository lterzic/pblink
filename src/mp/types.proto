syntax = "proto3";
package pb.mp;

// TODO: Define vehicle ID, timestamp, session ID, host ID, ...

message Vector3f {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Vector4f {
    float w = 1;
    float x = 2;
    float y = 3;
    float z = 4;
}

message Coordinates {
    float longitude = 1;
    float latitude  = 2;
    float altitude  = 3;
}

