syntax = "proto3";
package mp.pb.logging;

enum LogLevel {
    LOG_LEVEL_DEBUG     = 0;
    LOG_LEVEL_INFO      = 1;
    LOG_LEVEL_WARNING   = 2;
    LOG_LEVEL_ERROR     = 3;
}

message Log {
    // Log severity (info, warning, ...)
    LogLevel level      = 1;
    // System uptime in milliseconds
    uint32 timestamp_ms = 2;
    // Log message sequence number (in
    // the current session)
    uint32 message_id   = 3;
    // Log text
    string text         = 4;
}