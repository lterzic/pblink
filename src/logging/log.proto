syntax = "proto3";
package mp.pb.logging;

enum LogLevel {
    LOG_LEVEL_DEBUG     = 0;
    LOG_LEVEL_INFO      = 1;
    LOG_LEVEL_WARNING   = 2;
    LOG_LEVEL_ERROR     = 3;
}

message LogArg {
    oneof value {
        int32 int32v = 1;
        uint32 uint32v = 2;
        float floatv = 3;
        string stringv = 4;
    }
}

message Log {
    // Log severity (info, warning, ...)
    LogLevel level      = 1;
    // System uptime in milliseconds
    uint32 timestamp_ms = 2;
    // Log message sequence number (in
    // the current session)
    uint32 message_id   = 3;
    // Log format string based on std::format
    string format       = 4;
    // Zero or more arguments
    repeated LogArg args = 5;
}