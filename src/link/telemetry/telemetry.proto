syntax = "proto3";
package mp.pb.link;

import "common/types.proto";
import "common/state.proto";
import "link/telemetry/sensor.proto";
import "link/telemetry/system.proto";
import "link/vehicles/copter_telemetry.proto";

message Telemetry {
    // System uptime in milliseconds
    uint32 timestamp_ms         = 1;
    // In case of additional metadata like
    // message_id (telemetry-specific), ...
    reserved 2 to 4;

    // Vehicle dynamics (kinematics)
    State state                 = 5;
    // Global coordinates
    // Sent if the vehicle has GNSS
    Coordinates coordinates     = 6;
    // Sensor readings, does not include configuration
    // TODO: Sensors should be vehicle specific
    Sensors sensors             = 7;
    // System resources
    System system               = 8;

    // Vehicle specific telemetry
    oneof vehicle {
        CopterTelemetry copter  = 9;
    }
}