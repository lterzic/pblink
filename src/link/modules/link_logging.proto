syntax = "proto3";
package mp.pb.link;

import "logging/log.proto";

message LoggingUplink {
    message SetLevel {
        logging.LogLevel level = 1;
    }

    oneof payload {
        SetLevel set_level = 1;
    }
}

message LoggingDownlink {
    oneof payload {
        logging.Log log = 1;
        bytes log_raw = 2;
    }
}