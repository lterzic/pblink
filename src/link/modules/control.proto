syntax = "proto3";
package mp.pb.link;

import "control/control.proto";

message ControlUplink {
    // Future metadata
    reserved 1 to 8;

    message SetControlMode {
        control.Controls controls = 1;
    }

    oneof payload {
        SetControlMode set_control_mode = 9;
    }
}

message ControlDownlink {
    message ControlModeSwitch {
        control.Controls current    = 1;
        control.Controls previous   = 2;
    }

    oneof payload {
        ControlModeSwitch control_mode_switch = 1;
    }
}