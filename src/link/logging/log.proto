syntax = "proto3";
package pb.mp.link;

enum LogLevel {
    LOG_LEVEL_UNKNOWN   = 0;
    LOG_LEVEL_DEBUG     = 1;
    LOG_LEVEL_INFO      = 2;
    LOG_LEVEL_WARNING   = 3;
    LOG_LEVEL_ERROR     = 4;
}

message Log {
    // Log severity (info, warning, ...)
    LogLevel level      = 1;
    // Message
    string message      = 2;
    // System uptime in milliseconds
    uint32 timestamp_ms = 3;
    // Log message sequence number (in
    // the current session)
    uint32 message_id   = 4;
}